<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 11 ПОЗИЦИОНИРОВАНИЕ car</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">

		</header>
		<main class="page">
			<div class="car">
				<div class="car__container">
					<div class="car__items items">
						<div class="items__cabin cabin">
							<div class="cabin__pumpkin-rider">
								<img src="img/pumpkin-rider.png" alt="car">
							</div>
							<div class="cabin__cab-body">
								<img src="/img/cab-body.png" alt="car">
							</div>
							<div class="cabin__windshield">
								<img src="/img/windshield.png" alt="car">
							</div>
							<div class="cabin__mirror">
								<img src="img/mirror.png" alt="car">
							</div>
							<div class="cabin__front-bumper">
								<img src="img/front-bumper.png" alt="car">
							</div>
							<div class="cabin__doors-knob">
								<img src="img/doors-knob.png" alt="car">
							</div>
							<div class="cabin__radiator">
								<img src="img/radiator.png" alt="car">
							</div>
							<div class="cabin__dor">
								<img src="img/dor.png" alt="car">
							</div>
							<div class="cabin__driver-glass"></div>
							<div class="cabin__step">
								<img src="img/step.png" alt="car">
							</div>
							<div class="cabin__headlight">
								<img src="img/headlight.png" alt="car">
							</div>
						</div>
						<div class="items__trunk trunk">
							<div class="trunk__body">
								<img src="img/trunk-body.png" alt="car">
							</div>
							<div class="trunk__back-bumper">
								<img src="img/back-bumper.png" alt="car">
							</div>
						</div>
						<div class="items__suspension suspension">
							<div class="suspension__body">
								<img src="img/suspension-body.png" alt="car">
							</div>
							<div class="suspension__arches">
								<img src="img/arches.png" alt="car">
							</div>
							<div class="suspension__wheel"></div>
						</div>
					</div>

				</div>
			</div>
			<div class="page__grass"></div>
		</main>
		<footer class="footer">

		</footer>
	</div>
</body>

</html>
